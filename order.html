<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f3f6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .order-details, .cart-details, .order-form {
      flex: 1;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    .order-details h2, .cart-details h2, .order-form h2 {
      font-size: 1.6rem;
      color: #212121;
      margin-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    .cart-details .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      margin-bottom: 15px;
      text-align: left;
    }

    .cart-details .cart-table th, 
    .cart-details .cart-table td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    .cart-details .cart-table th {
      background-color: #f9f9f9;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .cart-details .cart-table td {
      font-size: 0.9rem;
      color: #555;
    }

    .cart-details .total {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: right;
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .order-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    button {
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Order Details -->
    <div class="order-details" id="order-details">
      <h2>Order Details</h2>
      <img id="order-product-image" src="" alt="Product Image" style="display: none; max-width:200px;">
      <h3 id="order-product-name"></h3>
      <p id="order-product-price"></p>
      <p id="order-product-description"></p>
    </div>

    <!-- Cart Details -->
    <div class="cart-details" id="cart-section">
      <h2>Your Cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Details</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Dynamic product rows will be added here -->
        </tbody>
      </table>
      <p class="total" id="cart-total">Total: $0.00</p>
    </div>

    <!-- Order Form -->
    <div class="order-form">
      <h2>Order Form</h2>
      <form action="https://formspree.io/f/xnngqkap" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <textarea name="address" rows="4" placeholder="Shipping Address" required></textarea>
        <!-- Hidden fields to capture product/cart data -->
        <input type="hidden" name="product" id="hidden-product">
        <input type="hidden" name="total" id="hidden-total">
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    // Function to parse URL parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get('name'),
        price: params.get('price'),
        description: params.get('description'),
        cart: params.get('cart'),
      };
    }

		const { name, price, description, cart } = getQueryParams();
		const image = new URLSearchParams(window.location.search).get("image");

		// If it's a "Buy Now" case
		if (name && price && description) {
		  document.getElementById('order-product-name').innerText = name;
		  document.getElementById('order-product-price').innerText = `Price: $${price}`;
		  document.getElementById('order-product-description').innerText = description;
		  document.getElementById('order-product-image').style.display = 'block';
		  document.getElementById('order-product-image').src = image || "default.jpg"; // fallback image
		  document.getElementById('hidden-product').value = name;
		  document.getElementById('hidden-total').value = `$${price}`;
		  document.getElementById('cart-section').style.display = 'none'; 
		}


    // If it's a "Cart Checkout" case
    if (cart) {
      const cartItems = JSON.parse(decodeURIComponent(cart));
      const cartContainer = document.getElementById('cart-items');
      let totalPrice = 0;
      cartContainer.innerHTML = '';

      cartItems.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td>${item.quantity}</td>
        `;
        cartContainer.appendChild(row);
        totalPrice += parseFloat(item.price) * item.quantity;
      });

      document.getElementById('cart-total').textContent = `Total: $${totalPrice.toFixed(2)}`;
      document.getElementById('hidden-product').value = "Cart Checkout";
      document.getElementById('hidden-total').value = `$${totalPrice.toFixed(2)}`;
    } else {
      document.getElementById('cart-section').style.display = 'none'; // hide cart if not checkout
    }
  </script>
</body>
</html>
