<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            font-size: 16px;
            color: #555;
        }

        .product button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        #view-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 300px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-radius: 8px;
        }

        .cart-modal h2 {
            margin: 0 0 15px;
            font-size: 20px;
        }

        .cart-modal .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-modal .cart-footer {
            text-align: right;
            margin-top: 15px;
        }

        .cart-modal .total-price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Product List -->
    <div class="product-container">
        <div class="product" data-id="1">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$10.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Button -->
    <button id="view-cart">ðŸ›’</button>

    <!-- Cart Modal -->
    <div class="cart-modal">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <p class="total-price">Total: $0.00</p>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <div class="overlay"></div>

    <script>
        let cart = [];

        // Add to Cart Functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const product = this.parentElement;
                const id = product.getAttribute('data-id');
                const name = product.querySelector('h3').textContent;
                const price = parseFloat(product.querySelector('.price').textContent.replace('$', ''));

                const existingItem = cart.find(item => item.id === id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ id, name, price, quantity: 1 });
                }
                alert('Product added to cart!');
            });
        });

        // View Cart
        document.getElementById('view-cart').addEventListener('click', function () {
            const cartModal = document.querySelector('.cart-modal');
            const overlay = document.querySelector('.overlay');

            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <p>${item.name} (x${item.quantity})</p>
                    <p>$${(item.price * item.quantity).toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(itemDiv);
                total += item.price * item.quantity;
            });

            document.querySelector('.total-price').textContent = `Total: $${total.toFixed(2)}`;
            cartModal.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close Cart
        document.querySelector('.overlay').addEventListener('click', function () {
            document.querySelector('.cart-modal').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        });

        // Checkout
        document.getElementById('checkout').addEventListener('click', function () {
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }
            const cartData = encodeURIComponent(JSON.stringify(cart));
            window.location.href = `order-page.html?cart=${cartData}`;
        });
    </script>
</body>
</html>
